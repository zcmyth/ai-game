<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gunza Models</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div>
          <div class="title">Gunza Models</div>
          <div class="subtitle">Classic bottle shooting</div>
        </div>
        <div class="score" id="score">Score: 0</div>
      </header>
      <main class="stage">
        <div id="game"></div>
        <div class="hud">
          <div class="stat" id="level">Level: 1</div>
          <div class="stat" id="cash">Cash: $0</div>
          <div class="stat" id="shots">Shots: 0</div>
          <div class="stat" id="accuracy">Accuracy: 0%</div>
          <div class="stat" id="bottles">Bottles: 0</div>
        </div>
      </main>
      <section class="controls" aria-label="Controls">
        <div class="keys">
          <div class="key">Aim: Mouse / Touch</div>
          <div class="key">Shoot: Click / Space</div>
          <div class="key">Restart: R</div>
        </div>
        <div class="shop" aria-label="Shop">
          <div class="shop-title">Gun Shop</div>
          <button class="btn" data-upgrade="fireRate" id="upgrade-fireRate">Fire Rate</button>
          <button class="btn" data-upgrade="bulletSpeed" id="upgrade-bulletSpeed">Bullet Speed</button>
          <button class="btn" data-upgrade="stability" id="upgrade-stability">Stability</button>
          <button class="btn" id="toggle-shotgun">Upgrade: Shotgun ($200)</button>
          <button class="btn secondary" id="next-level">Next Level</button>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script src="./src/game.js"></script>
  </body>
</html>
